<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-All</title>
</head>
<body>

    <script>
         //------------Promise All------Onnuu Reject Aanalum Full Aa Stop Aagirum Reject Mattum Tha Kattum 
        //----fulla Resolve Aana Namaku Oru Array Aa Output Varum ..
        //----function Ku Ulla Parameter Aa Paspannakutathu Panna Undefine Nu Varum

            //------Promise-All
            
                        function main(){
            return new Promise(function(resolve,reject){
                setTimeout(function () {
                    resolve("Success-1") 
                }, 2000);
            })
        }

        function main1(res){
            console.log(res);
            return new Promise(function(resolve,reject){
                setTimeout(function () {
                    resolve("Success-2")
                }, 1000);
            })
        }
        
       
        Promise.all([main(),main1()])
            .then(function(ress){
                console.log(ress);
            })
            .catch(function(err2){
                console.log(err2);
            });

    </script>
    
</body>
</html>
